<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="./styles/style.css">
   <!--  <link rel="stylesheet" href="node_modules/modern-normalize/modern-normalize.css"> -->

</head>
<body>
    
    <div id="sidebar">
        <div class="logo">
            <img src="./images/odin-lined.png" alt="">
            <div class="odin">Odin</div>
        </div>
        <div class="credits">
            Photo by Halie West on Unsplash
        </div>
    </div>

    <div id="mainContent">
        <div class="infoContent">
            <div class="quoteOne">This is not a real online service!
                You need something like this in your life to help
                you realize your deepest dreams. Sign up <em>now</em>
                 to get started.
            </div>
            <div class="quoteTwo">You <em>know</em> you want to.</div>
        </div>
        
        <div class="main">
            <div class="quoteThree">Let's do this!</div>

            <div class="form">
                <form action="" method="get">
                
                    <div class="formRow">
                        <div class="formColumn">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" name="firstName" id="firstName" placeholder="Thor" required
                            class="formInput">
                        </div>
                        <div class="formColumn">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" name="lastName" id="lastName" placeholder="Odinson" required
                            class="formInput">
                        </div>
                    </div>
                    
                    <div class="formRow">
                        <div class="formColumn">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" placeholder="john@example.com" required
                            class="formInput">
                        </div>
                        <div class="formColumn">
                            <label for="phoneNumber">PHONE NUMBER</label>
                            <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="123-456-7890"
                            maxlength="10" minlength="3" required class="formInput">
                        </div>
                    </div>
                    
                    <div class="formRow">
                        <div class="formColumn">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" required
                            minlength="8" maxlength="32" class="formInput">
                        </div>
                        <div class="formColumn">
                            <label for="confirmPassword">CONFIRM PASSWORD</label>
                            <input type="password" name="confirmPassword" id="confirmPassword" required
                            minlength="8" maxlength="32" class="formInput">
                        </div>
                    </div>
                
                </form>
            </div>

        </div>
        <div class="submit">

            <button class="accountCreation">Create Account</button>

            <div>Already have an account? <a href="">Log in</a></div>

        </div>
    </div>

</body>


</html>
